<!DOCTYPE html>
<html>
<head>
     <title> text align </title>
<style>
     .jake {
        text-align: left;
     }
     .heeseung {
        text-align: right;
     }
     .jungwon {
        text-align: center;
     }
     .niki {
        text-align: justify;
     }
</style>
</head>
<body>
    <h1>text align</h1>
    <div class="jake">
        <p>Here is some left-aligned text</p>
    </div>

    <div class="heeseung">
        <p>Here is some right-aligned text</p>
    </div>

    <div class="jungwon">
        <p>Here is some centered text</p>
    </div>
    <div class="niki">
        <p>Here is some justified text. jkdhgfiwleuryipwefkjewhfliwqryu;aghkjahhgsdgerghare;oghgshiap</p>
    </div>
</body>
