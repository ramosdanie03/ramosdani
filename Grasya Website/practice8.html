<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practices</title>
    <style>
        input {
            display: block;
            margin-bottom: 1em;
        }
        label {
            float: left;
            width: 5em;
            padding-right: 1em;
            text-align: right;
        }
        #submit { margin-left: 7em;}
    </style>
</head>
<body>
    <h1>Javascript Form Handling</h1>
    <form method="post" action="http://webdevbasics.net/scripts/demo.php" onsubmit="return validateForm();">
        <label for="userName">Name: </label>
        <input type="text" name="userName" id="userName">
        <label for="userAge">Age: </label>
        <input type="text" name="userAge" id="userAge">
        <input type="submit" value="Send Information" id="submit">
    </form>
</body>
</html>
